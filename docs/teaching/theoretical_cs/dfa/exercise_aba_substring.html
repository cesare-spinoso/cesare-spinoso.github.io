    <p>
        <strong>Exercise.</strong>
        Create a DFA that accepts the language
        \( \{\, w \in \{a, b\}^* : aba \text{ is a substring of } w \,\} \).
    </p>

    <p>
        A string \( s \) is a substring of \( w \) if there exist
        \( u, v \in \Sigma^* \) such that \( w = u s v \).
    </p>
