<div id="question_3">
    <b>Exercise.</b> Design a Turing machine \(M\) that <b>computes</b> the function
    \[
        f(1^m 0 1^n) = 1^{n \cdot m}.
    \]
    (That is, on input \(1^m 0 1^n\), the machine halts with output \(1^{n m}\) on its tape with the pointer at the beginning of the output string.)
