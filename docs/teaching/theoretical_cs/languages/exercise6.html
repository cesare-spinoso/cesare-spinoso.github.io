  <p>
    <strong>Exercise.</strong>
    Given \( \Sigma = \{a, b\} \),
    \( L_1 = \{a^n : n \in \mathbb{N}\} \),
    \( L_2 = \{b^n : n \in \mathbb{N}\} \).
  </p>

  <p>What is the result of the following language operations?</p>

  <ol type="i">
    <li>\( L_1 \cdot L_2 \)</li>
    <li>\( (L_1)^2 \cdot (L_2)^2 \)</li>
    <li>\( L_1^* \cdot L_2^* \)</li>
  </ol>
</div>
