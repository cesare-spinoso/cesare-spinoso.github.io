<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% if page.title %}
    <title>{{ page.title }}</title>
  {% elsif page.lesson_name %}
    <title>{{ page.lesson_name }}</title>
  {% else %}
    <title>{{ site.title }}</title>
  {% endif %}
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
    {%- endif -%}
    <!-- External JS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" src="{{ " /assets/toggle.css" | relative_url }}">
  <!-- Math/Latex Stuff -->
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <!-- Darkmode -->
  <script type="text/javascript" src="https://unpkg.com/darkreader@4.9.10/darkreader.js"></script>
  <!-- JS Utils -->
  <script src="{{ "/assets/utils.js" | relative_url }}"></script>
</head>
